<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Bubble Chats</title>
  </head>
  <body>
    <div class="chat">
      <div class="profile">
        <figure class="prof">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/143.jpeg"
            alt="Glasses Morty"
            id="pic"
          />
        </figure>
      </div>
      <div class="container1">
        <h3 class="msg1">Hi Rick, Not yet. I am waiting for Jerry's report!</h3>
        <div class="seen1">
          <h6 class="hour1">11:34 AM</h6>
          <img
            src="2 palomita visto vector.png"
            alt="doubleCheck"
            id="dcheck"
          />
        </div>
      </div>
      <div class="container2">
        <h3 class="msg2">Ok! Jerry, when should we wait for your report?</h3>
        <div class="seen2">
          <h6 class="hour2">11:35 AM</h6>
          <img src="palomita visto vector.png" alt="check" id="check" />
        </div>
      </div>
    </div>
  </body>
</html>
